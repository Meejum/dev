# DashOS Desktop Configuration
# Windows/Linux/macOS desktop application settings

# Serial Port â€” ESP32 / LilyGo T-CAN485 / USB-RS485 adapter
# Windows: COM3, COM4, etc.
# Linux:   /dev/ttyUSB0, /dev/ttyACM0
# macOS:   /dev/cu.usbserial-*, /dev/cu.SLAB_USBtoUART
# Leave empty for auto-detection
serial_port=
serial_baud=115200

# Data Logging
# Log directory (default: ~/DashOS/logs/)
# log_dir=C:\Users\YourName\DashOS\logs
logging_enabled=true
log_interval=1000

# Display
brightness=100
