; ══════════════════════════════════════════════════════════════════
; ESP32-S3-LCD-7B — Vehicle Dashboard + Charger Monitor
; PlatformIO project for Waveshare ESP32-S3-Touch-LCD-7B (1024×600)
; ══════════════════════════════════════════════════════════════════
; HOW TO COMPILE:
;   Option A: GitHub Codespaces → open terminal → pio run
;   Option B: Local VS Code + PlatformIO extension → click Build
;   The .bin output will be at: .pio/build/esp32s3-lcd-7b/firmware.bin
;
; HOW TO FLASH (from any browser):
;   1. Go to https://web.esptool.io
;   2. Connect board via USB
;   3. Upload firmware.bin at offset 0x10000
; ══════════════════════════════════════════════════════════════════

[env:esp32s3-lcd-7b]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/53.03.11/platform-espressif32.zip
platform_packages =
    platformio/framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#3.1.1
    platformio/framework-arduinoespressif32-libs@https://dl.espressif.com/AE/esp-arduino-libs/esp32-3.1.1-h.zip
framework = arduino
board = esp32-s3-devkitc-1
monitor_speed = 115200
upload_speed = 921600

; ── Board Config ──────────────────────────────────────────────
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi

board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216

; ── Build Flags ───────────────────────────────────────────────
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=0
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; LVGL config
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_COLOR_DEPTH=16
    -DLV_COLOR_16_SWAP=1
    -DLV_MEM_CUSTOM=1
    -DLV_MEMCPY_MEMSET_STD=1
    -DLV_TICK_CUSTOM=1
    -DLV_ATTRIBUTE_FAST_MEM=IRAM_ATTR
    -DLV_FONT_MONTSERRAT_12=1
    -DLV_FONT_MONTSERRAT_14=1
    -DLV_FONT_MONTSERRAT_16=1
    -DLV_FONT_MONTSERRAT_20=1
    -DLV_FONT_MONTSERRAT_24=1
    -DLV_FONT_MONTSERRAT_28=1
    -DLV_FONT_MONTSERRAT_36=1
    ; Display panel config
    -DESP_PANEL_USE_1024_600_LCD=1
    -DCONFIG_EXAMPLE_LCD_TOUCH_CONTROLLER_GT911=0
    ; Optimize
    -O2
    -Wall

; ── Libraries ─────────────────────────────────────────────────
lib_deps =
    https://github.com/esp-arduino-libs/ESP32_Display_Panel.git
    https://github.com/esp-arduino-libs/ESP32_IO_Expander.git#v1.1.0
    https://github.com/esp-arduino-libs/esp-lib-utils.git#v0.2.0
    https://github.com/lvgl/lvgl.git#v8.4.0

; ══════════════════════════════════════════════════════════════════
; DashOS Bridge Mode — Headless serial bridge for Raspberry Pi
; Streams JSON over serial (115200 baud), no display
; Build: pio run -e esp32s3-bridge
; ══════════════════════════════════════════════════════════════════
[env:esp32s3-bridge]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/53.03.11/platform-espressif32.zip
platform_packages =
    platformio/framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#3.1.1
    platformio/framework-arduinoespressif32-libs@https://dl.espressif.com/AE/esp-arduino-libs/esp32-3.1.1-h.zip
framework = arduino
board = esp32-s3-devkitc-1
monitor_speed = 115200
upload_speed = 921600

board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216

build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=0
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBRIDGE_MODE=1
    ; No LVGL needed in bridge mode
    ; Optimize
    -O2
    -Wall

lib_deps =
    https://github.com/esp-arduino-libs/ESP32_IO_Expander.git#v1.1.0
    https://github.com/esp-arduino-libs/esp-lib-utils.git#v0.2.0
