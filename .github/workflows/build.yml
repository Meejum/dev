# GitHub Actions: Auto-compile ESP32 firmware
# Produces downloadable firmware.bin on every push
name: Build Firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          pip install platformio
          pio pkg install

      - name: Build firmware
        run: pio run -e esp32s3-lcd-7b

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: |
            .pio/build/esp32s3-lcd-7b/firmware.bin
            .pio/build/esp32s3-lcd-7b/bootloader.bin
            .pio/build/esp32s3-lcd-7b/partitions.bin
          retention-days: 30
