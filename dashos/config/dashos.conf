# DashOS Configuration
# Edit these values for your setup

# ESP32 Serial Bridge
serial_port=/dev/ttyUSB0
serial_baud=115200

# Meshtastic Connection
meshtastic_type=ble
# meshtastic_type=serial
# meshtastic_port=/dev/ttyACM0

# Bluetooth Audio
bt_device_name=CarStereo-BT

# Display
brightness=80
auto_dim=true
auto_dim_timeout=30

# SD Card Logging
logging_enabled=true
log_interval_ms=1000

# Power Management
shutdown_delay=30

# WiFi
wifi_mode=client
# wifi_ssid=MyHotspot
# wifi_password=

# OTA Update
ota_repo=https://github.com/your-username/DashOS.git
ota_branch=main
